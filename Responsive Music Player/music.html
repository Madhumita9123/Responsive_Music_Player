<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Music Player</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="music-player">
    <div class="album-art">
      <!-- Placeholder for album artwork -->
    </div>
    <div class="player-controls">
      <div class="song-info">
        <h3 id="song-title">RESPONSIVE MUSIC PLAYER</h3>
        <p id="artist">Madhumita Bhattacharjee</p>
      </div>
      <audio id="audio-player" controls>
        <source src="Dil Bechara - Neha Kakkar.mp3" type="audio/mpeg">
        <!-- Add more source elements for additional songs -->
      </audio>
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
      <div class="controls">
        <button id="prev-btn">&lt;&lt;</button>
        <button id="play-btn">Play</button>
        <button id="next-btn">&gt;&gt;</button>
      </div>
    </div>
    <div class="playlist">
      <ul>
        <li><a href="Dil Bechara - Neha Kakkar.mp3">1. Dil Bechara - Neha Kakkar</a></li>
        <li><a href="Tumhe Kitna Pyaar Karte - Bawaal.mp3">2. Tumhe Kitna Pyaar Karte - Bawaal</a></li>
        <!-- Add more list items for additional songs -->
      </ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
